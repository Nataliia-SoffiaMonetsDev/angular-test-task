<div class="container">
    <div class="row mt-5">
        <form [formGroup]="form" class="col-lg-6 col-md-8 col-10 m-auto d-flex flex-column align-items-center p-lg-4 p-md-3 p-2" (ngSubmit)="register()">
            <h1 class="m-auto mb-3">Registration</h1>
            <div class="mb-3 col-12">
                <app-text-input
                    label="Name"
                    controlName="userName"
                    controlNamePrefix="registration"
                    [form]="form"
                    [submitted]="submitted">
                </app-text-input>
            </div>
            <div class="mb-3 col-12">
                <app-text-input
                    label="Email"
                    controlName="email"
                    controlNamePrefix="registration"
                    [form]="form"
                    [submitted]="submitted">
                </app-text-input>
            </div>
            <div class="mb-3 col-12">
                <app-text-input
                    label="Password"
                    controlName="password"
                    controlNamePrefix="registration"
                    [form]="form"
                    type="password"
                    [showIcon]="true"
                    [submitted]="submitted">
                </app-text-input>
            </div>
            <div class="mb-3 col-12">
                <app-text-input
                    label="Confirm password"
                    controlName="confirmPassword"
                    controlNamePrefix="registration"
                    [form]="form"
                    type="password"
                    [showIcon]="true"
                    [submitted]="submitted">
                </app-text-input>
            </div>
            <div *ngIf="error" class="alert alert-danger col-12" role="alert">
                {{ error }}
            </div>
            <div class="col-lg-5 col-8 m-auto my-3 align-self-start">
                <button type="submit" class="btn btn-primary col-12">Register</button>
            </div>
        </form>
    </div>
</div>
